<style>
.projects-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2rem;
  margin: 2rem 0;
}
@media (max-width: 900px) {
  .projects-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media (max-width: 600px) {
  .projects-grid {
    grid-template-columns: 1fr;
  }
  .project-card-link {
    font-size: 0.95rem;
  }
  .project-title {
    font-size: 1.1rem;
  }
  .project-date {
    font-size: 1rem;
  }
  .project-desc {
    font-size: 0.95rem;
  }
}
.project-card-link {
  text-decoration: none;
  color: inherit;
  display: block;
  border-radius: 1rem;
  transition: transform 0.15s;
  width: 100%;
  height: 100%;
}
.project-card-link:hover .project-card {
  transform: scale(1.04);
  box-shadow: 0 4px 24px rgba(0,0,0,0.18);
}
.project-card-link:focus,
.project-card-link:active {
  outline: none;
}
.project-card-link:focus .project-card,
.project-card-link:active .project-card {
  box-shadow: 0 4px 24px rgba(45,156,219,0.35);
}
.project-card {
  background: #23272f;
  border-radius: 1rem;
  box-shadow: 0 2px 12px rgba(0,0,0,0.12);
  padding: 1.5rem;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  position: relative;
  min-height: 240px;
  height: 100%;
  overflow: hidden;
  transition: box-shadow 0.15s, transform 0.15s;
}
.project-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image: var(--project-image);
  background-size: cover;
  background-position: center;
  opacity: 0.35;
  z-index: 0;
  pointer-events: none;
  border-radius: 1rem;
}
.project-title,
.project-date,
.project-desc {
  position: relative;
  z-index: 1;
  text-decoration: none !important;
  -webkit-user-select: text;
  user-select: text;
  word-break: break-word;
}
.project-card-link *::selection {
  background: #2d9cdb;
  color: #fff;
  text-decoration: none;
}
.project-title {
  font-size: 1.3rem;
  font-weight: bold;
  margin-bottom: 0.5rem;
  color: #fff;
}
.project-date {
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
  color: #fff;
}
.project-desc {
  color: #bbb;
  margin-bottom: 1rem;
  font-size: 1.05rem;
}
.project-link {
  display: none;
}
</style>
<div class="projects-grid">
  {% for project in site.data.projects %}
    <a class="project-card-link" href="{{ project.url | relative_url }}" style="--project-image: url('{{ project.image }}');" target="_blank">
      <div class="project-card">
        <div class="project-title">{{ project.name }}</div>
        <div class="project-date">{{ project.date }}</div>
        <div class="project-desc">{{ project.desc }}</div>
      </div>
    </a>
  {% endfor %}
</div>
